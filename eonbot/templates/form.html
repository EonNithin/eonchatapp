
<form method="post" action="{% url 'home' %}" id="myForm" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- This is progress bar -->
    <div class="progress-bar-container">
      <div class="progress-bar progress-bar-striped" style="display: none;">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%; font-style: normal;">Understanding your question...</div>
        </div>
      </div>
    </div>
    
    <!-- This is input text and submit button -->
    <div class="form-txt-btn" >
        <textarea id="myInputText" class="form-control text-area" name="question" placeholder="Ask your question here..." oninput="autoResize(this)" required ></textarea>
        <button type="submit" class="btn btn-primary" id="btn btn-primary">Submit</button>
    </div>
    
    <div style="padding-left:8px;">
        {% include "tswitch_cbox.html" %}
    </div>

</form>
