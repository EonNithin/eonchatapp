
<form method="post" action="{% url 'home' %}" id="myForm" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- This is progress bar -->
    <div class="progress-bar-container">
      <div class="progress-bar progress-bar-striped" style="display: none;">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%; font-style: normal;">Understanding your question...</div>
        </div>
      </div>
    </div>

    <!-- This is Datalist for Activity lab videos -->
    <div class="datalist-div">
      <label for="videoDataList" class="form-label">For Lab Activity Videos Select topic name </label>
      <input class="form-control" list="datalistOptions" id="videoDataList" name="selectedTopic" placeholder="Type to search...">

      <datalist id="datalistOptions">
      <option value="Boiling Point of Water - Class 9 Chemistry">
      <option value="Law of Conservation of Mass - Class 9 Chemistry">
      <option value="Melting Point of Ice - Class 9 Chemistry">
      <option value="Mixtures_and_Compounds- Class 9 Chemistry">
      <option value="Separation_of_Components_of_a_Mixture- Class 9 Chemistry">
      <option value="True_solutions_suspensions_colloids- Class 9 Chemistry">
      <option value="Types_of_chemical_reactions- Class 9 Chemistry">

      <!-- Add more video names and class names as needed -->
      </datalist>
    </div>

    <!-- This is input text and submit button -->
    <div class="form-txt-btn" >
        <textarea id="myInput" class="form-control text-area" name="question" placeholder="Ask your question here..." oninput="autoResize(this)" required></textarea>
        <button type="submit" class="btn btn-primary" id="btn btn-primary">Submit</button>
      </div>
    
    <div style="padding-left:8px;">
        {% include "tswitch_cbox.html" %}
    </div>
