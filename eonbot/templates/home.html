{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    Hi there!, Welcome to Eon Chat App :)
  </div>
  <div class="card-body overflow-auto" id="cardBody">
    <div class="scrollable-content">
      {% for message in conversation_history %}
        {% if forloop.counter|divisibleby:2 %}
          <pre>{{ message }}</pre><hr>
        {% else %}
          <p>{{ message }}</p>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

<br/><br/>
{% include "form.html" %}
<br/>

{% endblock content %}
